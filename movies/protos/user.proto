syntax = "proto3";

package movies.user;

import "movies/protos/common.proto";  

service UserService {
    rpc GetUser (GetUserRequest) returns (GetUserResponse) {}
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {}
    rpc GetWatchHistory (GetWatchHistoryRequest) returns (GetWatchHistoryResponse) {}
}

message GetUserRequest {
    string user_id = 1;
}

message GetUserResponse {
    movies.common.User user = 1; // using imported type
}

message CreateUserRequest {
    string username = 1;
    string email = 2;
    int32 age = 3;
}

message CreateUserResponse {
    movies.common.User user = 1; // using imported type
    bool success = 2;
}

message GetWatchHistoryRequest {
    string user_id = 1;
}

message GetWatchHistoryResponse {
    repeated string movie_ids = 1;
    movies.common.Timestamp last_updated = 2;  
}