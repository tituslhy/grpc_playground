syntax = "proto3";

package movies.common;

message User {
    string user_id = 1;
    string username = 2;
    string email = 3;
    int32 age = 4;
}

message Movie {
    string movie_id = 1;
    string title = 2;
    string genre = 3;
    int32 release_year = 4;
    float rating = 5;
}

message Timestamp {
    int64 seconds = 1;
    int32 nanos = 2;
}